        <!-- Rain Effect CSS -->
        <style>
            /* Background Color */
            body {
                margin: 0;
                overflow: hidden;
                background: #0a0a0a; /* Dark Night Effect */
            }
    
            /* Rain Container */
            .rain-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
            }
    
            /* Raindrop */
            .raindrop {
                position: absolute;
                width: 2px;
                height: 20px;
                background: rgba(173, 216, 230, 0.6); /* Light Blue Transparent */
                animation: fall linear infinite;
            }
    
            /* Rain Animation */
            @keyframes fall {
                0% {
                    transform: translateY(-100vh);
                    opacity: 0;
                }
                20% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
    
        <!-- Rain Effect Container -->
        <div class="rain-container" id="rain"></div>
    
        <!-- JavaScript for Rain Effect -->
        <script>
            function createRain() {
                const rainContainer = document.getElementById('rain');
                const numberOfDrops = 100; // Number of raindrops
    
                for (let i = 0; i < numberOfDrops; i++) {
                    let drop = document.createElement('div');
                    drop.classList.add('raindrop');
                    
                    // Random Position
                    drop.style.left = Math.random() * 100 + "vw";
                    drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + "s"; // Vary speed
                    drop.style.animationDelay = Math.random() * 2 + "s";
    
                    rainContainer.appendChild(drop);
                }
            }
    
            createRain();
        </script>
    
    </body>

    <style>
        /* Default item style */
        .item {
            position: relative;
            display: inline-block;
            border-radius: 10px; /* Smooth edges */
            overflow: hidden; /* Ensures the glow effect stays within bounds */
            transition: transform 0.3s ease-in-out;
        }
    
        /* Glowing border effect */
        .item::before {
            content: "";
            position: absolute;
            inset: 0; /* Covers the entire box */
            border-radius: 10px; /* Same as .item */
            padding: 3px; /* Thickness of the glow */
            background: linear-gradient(90deg, rgba(0, 183, 255, 0.8), rgba(0, 183, 255, 0.4)); /* Blue glow gradient */
            -webkit-mask: linear-gradient(white 0 0) content-box, linear-gradient(white 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease-in-out;
        }
    
        /* When hovering over a box, show the glowing border */
        .item:hover::before {
            opacity: 1;
        }
    
        /* Slight movement effect on hover */
        .item:hover {
            transform: translateY(-5px); /* Moves the box up slightly */
        }
    </style>
